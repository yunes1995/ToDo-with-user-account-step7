<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../stylesheets/style.css" />
</head>

<body>
  <div class="container">
    <div class="BoxAdding">
      <div class="form-group">
        <label for="itemInput" class="AddLable">Add Item :</label>
        <input type="text" class="form-control" name="" id="itemInput" />
      </div>
      <button id="addButton">Add To List</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <div class="server-btn" id="saveInServer">
    <button class="btn-server btn-server-download" id="download-btn">Download</button>
    <button class="btn-server btn-server-upload" id="upload-btn">Upload</button>
  </div>

  <button id="clearButton">Clear Todo List</button>

  <!--menu bar -->
  <div class="classification">
    <a onclick="AllTask()" id="AllTask" class="menubar-btn">ALL</a>
    <a onclick="ActiveTask()" id="ActiveLink" class="menubar-btn">Active</a>
    <a onclick="DoneTask()" id="CompletedTask" class="menubar-btn">Completed</a>
  </div>

  <!--sigin and sigup-->
  <div class="enter-page">
    <div class="welcome-text">
      <p> Hi <span class="user-name" id="userLogined">Uesr</span>, Welcome </p>
    </div>
    <div>
      <button id="login-btn">Log in</button>
      <button id="signup-btn">Sign Up</button>
      <button id="log-out">Log out</button>
    </div>
  </div>

  <!--login page-->
  <div id="showloginModal" class="modal">
    <span onclick="document.getElementById('showloginModal').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <form method="post" class="modal-content animate" action="" id="signInForm">
      <div class="container-modal-login">
        <label for="username"><b>Username :</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label for="password"><b>Password :</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit" class="buttons submit-button">Login</button>
      </div>
      <div class="container-modal-login modal-login-wraper " style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('showloginModal').style.display='none'"
          class="cancelbtn buttons">Cancel</button>
      </div>
      <div id="notFoundUser">sorry , user not found !!<br>Are you sure sign up?</div>
    </form>
  </div>
 <!--login page-->







  <!--signup page -->
  <div id="showsignupModal" class="modal">
    <span onclick="document.getElementById('showsignupModal').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content-signup animate" action="" id="signupForm">
      <div class="container-modal-signup">
        <div id="wait">
          Please wait...
        </div>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>Your Name : </b></label>
        <input type="text" placeholder="Enter Your name" name="name" required>

        <label for="username"><b>Username : </b></label>
        <input type="text" placeholder="Enter user name" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
  
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label> -->
  
      
  
        <div class="clearfix">
          <button type="submit" class="signup buttons">Sign Up</button>
          <button type="button" onclick="document.getElementById('showsignupModal').style.display='none'" class="cancelbtn buttons">Cancel</button>
        </div>
        <div id="repeatUser">
          This Email is Exist 
        </div>
      </div>
    </form>
  </div>

  <!--signup page -->


  <div id="backgroundLogOut">
    <div id="logOut">
      please wait...
    </div>
  </div>

  <script src="../srcipt/script.js"></script>
</body>

</html>
